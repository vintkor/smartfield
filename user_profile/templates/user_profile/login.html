{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>QuantumPro | Sign In</title>
	<!-- ================== GOOGLE FONTS ==================-->
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet">
	<!-- ======================= GLOBAL VENDOR STYLES ========================-->
	<link rel="stylesheet" href="{% static '' %}quantum-pro/assets/css/vendor/bootstrap.css">
	<link rel="stylesheet" href="{% static '' %}quantum-pro/assets/vendor/metismenu/dist/metisMenu.css">
	<link rel="stylesheet" href="{% static '' %}quantum-pro/assets/vendor/switchery-npm/index.css">
	<link rel="stylesheet" href="{% static '' %}quantum-pro/assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.css">
	<!-- ======================= LINE AWESOME ICONS ===========================-->
	<link rel="stylesheet" href="{% static '' %}quantum-pro/assets/css/icons/line-awesome.min.css">
	<!-- ======================= DRIP ICONS ===================================-->
	<link rel="stylesheet" href="{% static '' %}quantum-pro/assets/css/icons/dripicons.min.css">
	<!-- ======================= MATERIAL DESIGN ICONIC FONTS =================-->
	<link rel="stylesheet" href="{% static '' %}quantum-pro/assets/css/icons/material-design-iconic-font.min.css">
	<!-- ======================= GLOBAL COMMON STYLES ============================-->
	<link rel="stylesheet" href="{% static '' %}quantum-pro/assets/css/common/main.bundle.css">
	<!-- ======================= LAYOUT TYPE ===========================-->
	<link rel="stylesheet" href="{% static '' %}quantum-pro/assets/css/layouts/vertical/core/main.css">
	<!-- ======================= MENU TYPE ===========================================-->
		<link rel="stylesheet" href="{% static '' %}quantum-pro/assets/css/layouts/vertical/menu-type/overlay.css">
	<!-- ======================= THEME COLOR STYLES ===========================-->
	<link rel="stylesheet" href="{% static '' %}quantum-pro/assets/css/layouts/vertical/themes/theme-p.css">
</head>

<body class="overlay-menu layout-fixed">
	<div class="container">
		<form class="sign-in-form" method="post">
            {% csrf_token %}
			<div class="card">
				<div class="card-body">
					<a href="index.html" class="brand text-center d-block m-b-20">
						<img src="{% static '' %}quantum-pro/assets/img/qt-logo@2x.png" alt="QuantumPro Logo" />
					</a>
					<h5 class="sign-in-heading text-center m-b-20">{% trans 'Войдите в свой кабинет' %}</h5>

                    {% for field in form %}
                <div class="col-12">
                    <div class="form-group">
                        {% if field.label %}
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {% endif %}
                        {{ field }}
                        <div class="invalid-feedback- text-danger-"><small>{{ field.errors }}</small></div>
                        {% if field.help_text %}
                            <div><small>{{ field.help_text }}</small></div>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}

					<div class="checkbox m-b-20 m-t-20">
						<a href="#">{% trans 'Забыли пароль?' %}</a><br>
					</div>
					<button class="btn btn-primary btn-rounded btn-floating btn-lg btn-block" type="submit">{% trans 'Войти' %}</button>
				</div>

			</div>
		</form>
	</div>

	<!-- ================== GLOBAL VENDOR SCRIPTS ==================-->
	<script src="{% static '' %}quantum-pro/assets/vendor/modernizr/modernizr.custom.js"></script>
	<script src="{% static '' %}quantum-pro/assets/vendor/jquery/dist/jquery.min.js"></script>
	<script src="{% static '' %}quantum-pro/assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="{% static '' %}quantum-pro/assets/vendor/js-storage/js.storage.js"></script>
	<script src="{% static '' %}quantum-pro/assets/vendor/js-cookie/src/js.cookie.js"></script>
	<script src="{% static '' %}quantum-pro/assets/vendor/pace/pace.js"></script>
	<script src="{% static '' %}quantum-pro/assets/vendor/metismenu/dist/metisMenu.js"></script>
	<script src="{% static '' %}quantum-pro/assets/vendor/switchery-npm/index.js"></script>
	<script src="{% static '' %}quantum-pro/assets/vendor/malihu-custom-scrollbar-plugin/jquery.mCustomScrollbar.concat.min.js"></script>
	<!-- ================== GLOBAL APP SCRIPTS ==================-->
	<script src="{% static '' %}quantum-pro/assets/js/global/app.js"></script>

</body>

</html>
